name: Notify Assignee on Pull Request

# Permiss√µes necess√°rias para permitir coment√°rios no PR
permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Notify assignee
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          ASSIGNEE=$(jq -r '.pull_request.assignee.login // empty' "$GITHUB_EVENT_PATH")

          if [ -z "$ASSIGNEE" ]; then
            echo "No assignee found. Skipping notification."
            exit 0
          fi

          gh pr comment "$PR_NUMBER" --body "üëã Ol√° @$ASSIGNEE!
          Tens um novo Pull Request atribu√≠do a ti.
          D√° uma vista de olhos quando puderes."
