name: Notify Assignee on Pull Request

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ASSIGNEE=$(jq -r '.pull_request.assignee.login // empty' "$GITHUB_EVENT_PATH")

          if [ -z "$ASSIGNEE" ]; then
            echo "No assignee found. Skipping notification."
            exit 0
          fi

          gh pr comment "$PR_NUMBER" --body "ðŸ‘‹ OlÃ¡ @$ASSIGNEE!  
          HÃ¡ um novo Pull Request atribuÃ­do a ti.  
          DÃ¡ uma vista de olhos quando puderes."

        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
